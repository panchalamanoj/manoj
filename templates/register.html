{% load static %}
<html>
<head>
<title>registeration form</title>
<link rel='stylesheet' href= "{% static 'register.css' %}">
</head>
<body>
     <div class="login-box">
        <h1>Registration</h1>
        <form action="https://mansta.herokuapp.com/register/" method="post">
            {% csrf_token %}
            <div class='textbox'>
                  <i class="fas fa-user"></i>
                  {{form.username}}
            </div>
            <div class='textbox'>
                  <i class="fas fa-at"></i>
                  {{form.email}}
            </div>
            <div class='textbox'>
                  <i class="fas fa-lock"></i>
                  {{form.password1}}
            </div>
            <div class='textbox'>
                   <i class="fas fa-lock"></i>
                   {{form.password2}}
            </div>
                   <input class="checkbox" type="checkbox">accept terms and co ditions<br>
                   <a href="/login">already have account </a><br>
                   <input class="btn" type='submit' value="Register">
            <div>
                   {%  for message in messages%}
                   <h3>{{message}}</h3>
                   {% endfor %}
            </div>  
                
        </form>
          
      </div>  
</body>
</html>
